[project]
name = "clap-py"
version = "0.5.0"
description = "A declarative command-line argument parser."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.14",
    "mkdocstrings[python]>=0.29.1",
    "packaging>=25.0",
    "pymdown-extensions>=10.15",
]

[build-system]
requires = ["setuptools>=79.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["clap"]

[tool.setuptools.package-dir]
"" = "."
