[project]
name = "clap-py"
version = "0.1.0"
description = "A declarative command-line argument parser."
readme = "README.md"
requires-python = ">=3.13.3"
dependencies = [
    "packaging>=25.0",
]

[build-system]
requires = ["setuptools>=79.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["clap"]

[tool.setuptools.package-dir]
"" = "."
